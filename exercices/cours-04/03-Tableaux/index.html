<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tableaux</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Les tableaux</h1>

        <table class="exemple">
			<thead>
				<tr>
					<th>Prénom</th> <!-- table heading -->
					<th>Nom</th>
					<th>Age</th>
					<th>Ville</th>
				</tr>
			</thead> <!-- table head -->
			<tbody>
				<!-- tr = table row -->
	        	<tr>
	        		<td>Manuel</td> <!-- td = table data -->
	        		<td>BALLAND</td>
	        		<td>34 ans</td>
	        		<td>Niort</td>
	        	</tr>
	        	<tr>
	        		<td>Michael</td>
	        		<td>JORDAN</td>
	        		<td>53 ans</td>
	        		<td>Chicago</td>
	        	</tr>
	        	<tr>
	        		<td>Jésus</td>
	        		<td>XXX</td>
	        		<td>2017 ans</td>
	        		<td>Nazareth</td>
	        	</tr>
			</tbody> <!-- table body -->
        </table>

        <table class="presence">
        	<thead>
        		<tr>
        			<th>Jour</th>
        			<th>Matin</th>
        			<th>Après-midi</th>
        		</tr>
        	</thead>
        	<tbody>
        		<tr>
        			<td>Lundi</td>
        			<td>oui</td>
        			<td>oui</td>
        		</tr>
        		<tr>
        			<td>Mardi</td>
        			<td>oui</td>
        			<td>non</td>
        		</tr>
        		<tr>
        			<td>Mercredi</td>
        			<td>non</td>
        			<td>non</td>
        		</tr>
        		<tr>
        			<td>Jeudi</td>
        			<td>oui</td>
        			<td>oui</td>
        		</tr>
        		<tr>
        			<td>Vendredi</td>
        			<td>oui</td>
        			<td>oui</td>
        		</tr>
        	</tbody>
        </table>
    </body>
</html>

<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Balises structurantes HTML5</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <h1>Balises structurantes HTML5</h1>

        <p>Les balises structurantes sont des balises par paire de type block (comme des div)</p>
		
		<header>Ceci est un header</header>
		<!-- équivalent à <div class="header"></div> -->

		<nav>Ceci est une navigation</nav>
		<!-- équivalent à <div class="nav"></div> -->

		<footer>Ceci est un footer</footer>
		<!-- équivalent à <div class="footer"></div> -->

		<aside>Ceci est une sidebar</aside>
		<!-- équivalent à <div class="sidebar"></div> -->

		<main>Ceci est le contenu principal</main>
		<!-- équivalent à <div class="content"></div> -->

    </body>
</html>
